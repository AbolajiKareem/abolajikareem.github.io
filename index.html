<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <meta name="description" content="This is a typing speed test web application that was designed by Abolaji Kareem">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display:wght@500&family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="js/stopwatch.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <title>Typing Speed Tester</title>
  </head>
  <body>
    <header>
      <h1>Typing Speed Tester</h1>
    </header>
    <main>
      <section>
        <div class="content-wrap">
          <article class="test-text">
            <p>Netstrides is a digital agency, that offers bespoke website design & development services to small and medium-sized enterprises in Nigeria, and other English-speaking countries around the world.</p>
          </article>
        </div>
      </section>
      <section class="dynarea content-wrap2">
          <h2 class="stopwatch">00:00:00</h2>
          <textarea name="textarea" rows="7.7" cols="50" placeholder="Start typing to start the stopclock."></textarea>
          <button type="button" name="reset">Reset</button>
      </section>
    </main>
    <footer>
      <div class="content-wrap">
        <p>All rights reserved. | Netstrides | 2020 </p>
      </div>
    </footer>
  </body>
</html>
